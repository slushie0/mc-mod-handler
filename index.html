<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>Mod Handler</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Mod List:</h1>
    <div id="mod-list-el">
      <ul id="mod-list"></ul>
    </div>
    <div id="add-mod">
      <input id="mod-slug" type="text" placeholder="Modrinth Slug">
      <button onclick="addMod()">Add Mod</button>
      <p id="slug-warning" class="warning"></p>
    </div>
    <br>
    <select name="version" id="version">
      <option value="1.19.2">1.19.2</option>
      <option value="1.19.1">1.19.1</option>
      <option value="1.19">1.19</option>
      <option value="1.18.2">1.18.2</option>
      <option value="1.18.1">1.18.1</option>
      <option value="1.18">1.18</option>
      <option value="1.17.1">1.17.1</option>
      <option value="1.17">1.17</option>
      <option value="1.16.5">1.16.5</option>
      <option value="1.16.4">1.16.4</option>
      <option value="1.16.3">1.16.3</option>
      <option value="1.16.2">1.16.2</option>
      <option value="1.16.1">1.16.1</option>
      <option value="1.16">1.16</option>
      <option value="1.15.2">1.15.2</option>
      <option value="1.15.1">1.15.1</option>
      <option value="1.15">1.15</option>
      <option value="1.14.4">1.14.4</option>
      <option value="1.14.3">1.14.3</option>
      <option value="1.14.2">1.14.2</option>
      <option value="1.14.1">1.14.1</option>
      <option value="1.14">1.14</option>
    </select>
    <button onclick="downloadMods()">Download/Update all mods</button>
    <p id="download-warning" class="warning"></p>
    <br>
    <button onclick="saveData()">Save Data</button>
    <p id="save-warning" class="warning"></p>
  </body>
  <script src="./renderer.js"></script>
</html>
